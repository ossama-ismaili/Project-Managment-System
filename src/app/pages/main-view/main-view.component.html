<div class="root">
    <div class="board">
        <div class="board-bar">
            <h3 class="board-name">Board Name</h3>
        </div>
        <div class="board-wrapper">
            <div class="board-row">
                <div class="board-column">
                    <h4 class="column-title">To do</h4>
                    <ul class="tasks-container">
                        <li class="task" *ngFor="let task of tasks | taskStatus: TaskStatus.TODO">{{task.title}}</li>
                    </ul>
                </div>
                <div class="board-column">
                    <h4 class="column-title">Doing</h4>
                    <ul class="tasks-container">
                        <li class="task" *ngFor="let task of tasks | taskStatus: TaskStatus.DOING">{{task.title}}</li>
                    </ul>
                </div>
                <div class="board-column">
                    <h4 class="column-title">In review</h4>
                    <ul class="tasks-container">
                        <li class="task" *ngFor="let task of tasks | taskStatus: TaskStatus.INREVIEW">{{task.title}}</li>
                    </ul>
                </div>
                <div class="board-column">
                    <h4 class="column-title">Done</h4>
                    <ul class="tasks-container">
                        <li class="task" *ngFor="let task of tasks | taskStatus: TaskStatus.DONE">{{task.title}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
