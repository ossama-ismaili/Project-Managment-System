<div class="root">
    <div class="board">
        <div class="board-bar">
            <h3 class="board-name">{{board.name}}</h3>
        </div>
        <div class="board-wrapper">
            <div class="board-row" cdkDropListGroup>
                <div class="board-column" *ngFor="let column of board.columns">
                    <h4 class="column-title">{{column.name}}</h4>
                    <ul 
                        class="tasks-container"
                        cdkDropList 
                        [cdkDropListData]="column.tasks"
                        (cdkDropListDropped)="drop($event)"
                    >
                        <li class="task" *ngFor="let task of column.tasks" cdkDrag>{{task.title}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
