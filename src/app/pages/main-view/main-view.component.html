<div class="root">
    <div class="board">
        <div class="board-bar">
            <h3 class="board-name">Board Name</h3>
        </div>
        <div class="board-wrapper">
            <div class="board-row" cdkDropListGroup>
                <div class="board-column">
                    <h4 class="column-title">To do</h4>
                    <ul 
                        class="tasks-container"
                        id="todo-list"
                        cdkDropList 
                        #todoList="cdkDropList"
                        (cdkDropListDropped)="drop($event)"
                    >
                        <li class="task" *ngFor="let task of tasks | taskStatus: TaskStatus.TODO" cdkDrag [cdkDragData]="task">{{task.title}}</li>
                    </ul>
                </div>
                <div class="board-column">
                    <h4 class="column-title">Doing</h4>
                    <ul 
                        class="tasks-container"
                        id="doing-list"
                        cdkDropList 
                        #doingList="cdkDropList"
                        (cdkDropListDropped)="drop($event)"
                    >
                        <li class="task" *ngFor="let task of tasks | taskStatus: TaskStatus.DOING" cdkDrag [cdkDragData]="task">{{task.title}}</li>
                    </ul>
                </div>
                <div class="board-column">
                    <h4 class="column-title">In review</h4>
                    <ul 
                        class="tasks-container"
                        id="inreview-list"
                        cdkDropList 
                        #inreviewList="cdkDropList"
                        (cdkDropListDropped)="drop($event)"
                    >
                        <li class="task" *ngFor="let task of tasks | taskStatus: TaskStatus.INREVIEW" cdkDrag [cdkDragData]="task">{{task.title}}</li>
                    </ul>
                </div>
                <div class="board-column">
                    <h4 class="column-title">Done</h4>
                    <ul 
                        class="tasks-container"
                        id="done-list"
                        cdkDropList 
                        #doneList="cdkDropList"
                        (cdkDropListDropped)="drop($event)"
                    >
                        <li class="task" *ngFor="let task of tasks | taskStatus: TaskStatus.DONE" cdkDrag [cdkDragData]="task">{{task.title}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
